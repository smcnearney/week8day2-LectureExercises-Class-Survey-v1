<div class = "wrapper">
    <div class = "card">
        <div class = "card-header">
            <h1>Totally Rad Surveys!</h1>
            <h2>${surveyTitle}</h2>
        </div>
        <div class = "card-body">
            ${data.map(entry => {
                return `<p><span class="weight-400">${entry.topic}::</span> ${entry.phrase}! <span class="align-right">${entry.score}</span></p>`
            }).join('')}
        </div>
    </div>
</div>
